<div>
    <h2 data-translate="voessApp.friendship.home.title">Friendships</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="friendshipvoess.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="voessApp.friendship.home.createLabel">
                        Create new Friendship
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="startDateTime"><span data-translate="voessApp.friendship.startDateTime">Start Date Time</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="finishDateTime"><span data-translate="voessApp.friendship.finishDateTime">Finish Date Time</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="frienshipFrom.login"><span data-translate="voessApp.friendship.frienshipFrom">Frienship From</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="frienshipTo.login"><span data-translate="voessApp.friendship.frienshipTo">Frienship To</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="friendship in vm.friendships track by friendship.id">
                    <td><a ui-sref="friendshipvoess-detail({id:friendship.id})">{{friendship.id}}</a></td>
                    <td>{{friendship.startDateTime | date:'medium'}}</td>
                    <td>{{friendship.finishDateTime | date:'medium'}}</td>
                    <td>
                        {{friendship.frienshipFrom.login}}
                    </td>
                    <td>
                        {{friendship.frienshipTo.login}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="friendshipvoess-detail({id:friendship.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="friendshipvoess.edit({id:friendship.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="friendshipvoess.delete({id:friendship.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
