
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUserLikedTeamsLabel" data-translate="voessApp.userLikedTeams.home.createOrEditLabel">Create or edit a User Liked Teams</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.userLikedTeams.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.userLikedTeams.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="voessApp.userLikedTeams.startDateTime" for="field_startDateTime">Start Date Time</label>
                <div class="input-group">
                    <input id="field_startDateTime" type="text" class="form-control" name="startDateTime" datetime-picker="{{dateformat}}" ng-model="vm.userLikedTeams.startDateTime" is-open="vm.datePickerOpenStatus.startDateTime"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('startDateTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="voessApp.userLikedTeams.userLiked" for="field_userLiked">User Liked</label>
            <input type="checkbox" class="form-control" name="userLiked" id="field_userLiked"
                    ng-model="vm.userLikedTeams.userLiked"
                     />
            <div ng-show="editForm.userLiked.$invalid">
                <p class="help-block"
                    ng-show="editForm.userLiked.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="voessApp.userLikedTeams.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.userLikedTeams.user" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="voessApp.userLikedTeams.team" for="field_team">Team</label>
            <select class="form-control" id="field_team" name="team" ng-model="vm.userLikedTeams.team" ng-options="team as team.teamName for team in vm.teams track by team.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
