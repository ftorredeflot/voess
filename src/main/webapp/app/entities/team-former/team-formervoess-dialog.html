
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTeamFormerLabel" data-translate="voessApp.teamFormer.home.createOrEditLabel">Create or edit a Team Former</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.teamFormer.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.teamFormer.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="voessApp.teamFormer.startDateTime" for="field_startDateTime">Start Date Time</label>
                <div class="input-group">
                    <input id="field_startDateTime" type="text" class="form-control" name="startDateTime" datetime-picker="{{dateformat}}" ng-model="vm.teamFormer.startDateTime" is-open="vm.datePickerOpenStatus.startDateTime"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('startDateTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="voessApp.teamFormer.finshDateTime" for="field_finshDateTime">Finsh Date Time</label>
                <div class="input-group">
                    <input id="field_finshDateTime" type="text" class="form-control" name="finshDateTime" datetime-picker="{{dateformat}}" ng-model="vm.teamFormer.finshDateTime" is-open="vm.datePickerOpenStatus.finshDateTime"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('finshDateTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label data-translate="voessApp.teamFormer.player" for="field_player">Player</label>
            <select class="form-control" id="field_player" name="player" ng-model="vm.teamFormer.player" ng-options="player as player.playerName for player in vm.players track by player.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="voessApp.teamFormer.team" for="field_team">Team</label>
            <select class="form-control" id="field_team" name="team" ng-model="vm.teamFormer.team" ng-options="team as team.teamName for team in vm.teams track by team.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
